<mat-card>
    <h1>Add new Category</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="formSubmit()">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input [(ngModel)]="category.title" type="text" name="title" id="" matInput
                    placeholder="Enter Title" required
                    >
                </mat-form-field>

                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea  [(ngModel)]="category.description" rows="10" name="description" id="" matInput
                    placeholder="Enter Category Description" required></textarea>
                </mat-form-field>
                <div class="container text-center mt15">
                    <button mat-raised-button color="primary">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
</mat-card>
