<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top:20px">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div class="container text-center">
              <img src="../../../assets/exam1.png" width="150" height ="150" alt="" />
            </div>
            <h1 class="text-center">Register Here !!</h1>
            <div class="container text-center">
           <form>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="Enter here">
            </mat-form-field><br>


            <mat-form-field class="full-width" appearance="fill">
              <mat-label>User Password</mat-label>
              <input type="password" matInput placeholder="Enter here">
            </mat-form-field><br>


            <mat-form-field class="full-width" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="Enter here">
            </mat-form-field><br>


            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Enter here">
            </mat-form-field><br>


            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter here">
            </mat-form-field><br>


            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Phone Number</mat-label>
              <input type="number" matInput placeholder="Enter here">
            </mat-form-field>


            <div class="container text-center">
              <button mat-raised-button color="primary">Register</button>&nbsp;&nbsp;&nbsp;
              <button mat-raised-button color="warn">Clear</button>
            </div>
           </form>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
